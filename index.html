<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Explorer</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

   <section id="player-view" class="hidden">
     <div id="player-name">
      <input id="input" value="Player Name" />

     <!-- thank you logan for the href -->
     <button id="start" onclick="location.href = '#MainGame'">Start</button>
     <button id="small">Small</button>
     <button id="big">Big</button>
   </div>
   </section>

   <section id="direction-view" class="hidden">
     <ul id="ul"></ul>

     <div id="grid">  </div>
     <div class="numbers">
       <div id="yAxis"> </div>
       <div id="xAxis"></div>
     </div>

     <div id="keys">
     <button id="up">up</button>
     <button id="down">down</button>
     <button id="left">left</button>
     <button id="right">right</button>
     </div>
   </section>

   <section id="end-view" class="hidden">
     <h2>Game Over</h2>
     <button id="restart">Restart</button>
   </section>




  </body>
		<script src="/js/underscore-min.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/backbone-min.js"></script>
		<script src="js/app.js"></script>
</html>
