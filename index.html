<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid Explorer</title>
    <link rel="normalize" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>

   <section id="player-view">
     <div id="player-name">
      <input id="input" value="Player Name" />
     <!-- thank you logan for the href -->
     <button id="start" onclick="location.href = '#MainGame'">Start</button>
   </div>
   </section>

   <section id="direction-view">
     <ul id="ul"></ul>

     <canvas id='canvas'></canvas>

     <div id="yAxis"> </div>
     <div id="xAxis"></div>
     <div id="keys">
     <button id="up">up</button>
     <button id="down">down</button>
     <button id="left">left</button>
     <button id="right">right</button>
     </div>


   </section>




  </body>
		<script src="/js/underscore-min.js"></script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/backbone-min.js"></script>
		<script src="js/app.js"></script>
</html>
